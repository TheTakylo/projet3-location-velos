<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vélo'V</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="build/app.css">
    <link rel="stylesheet" href="build/style.css">
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light shadow-sm">
        <a class="navbar-brand" href="#">
            <img src="build/images/logo.png" height="30" class="d-inline-block align-top" alt="">
        </a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Présentation</span></a>
                <a class="nav-item nav-link" href="#">Réservations</a>
                <a class="nav-item nav-link" href="#">Contact</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-7">
                <div id="map" class="map"></div>
            </div>
            <div class="col-md-5">
                <div class="card" id="reservation-card">
                    <div class="card-header">Détail de la station</div>
                    <div class="card-body">
                        
                        <div class="alert alert-primary d-none" id="default-alert" role="alert">
                            Veuillez sélectionner une station.
                        </div>
                        <div class="alert alert-success d-none" id="success-alert" role="alert">
                            Votre réservation à bien été enregistré
                        </div>
                        <div class="alert alert-danger d-none" id="error-alert" role="alert">
                            Veuillez remplir tous les champs.
                        </div>

                        <div class="alert alert-primary has-reservation-item d-none" role="alert">
                            Vous avez une réservation en cours.
                        </div>

                        <div id="station-detail" class="d-none">
                            <h4> <span class="title"></span></h4>
                            <div class="mt-1 mb-3">
                                <span class="state badge"></span>
                            </div>
                            <div class="row">
                                <div class="col-md-5">Adresse :</div>
                                <div class="col-md-7 text-right">
                                    <span class="address"></span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-5">Vélos disponibles :</div>
                                <div class="col-md-7 text-right">
                                    <span class="places"></span> <i class="ml-2 fa fa-bicycle"></i>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-5">Places disponibles :</div> 
                                <div class="col-md-7 text-right">
                                    <span class="available_bikes"></span>
                                </div>
                            </div>
                        </div>
                        
                        <button class="btn btn-danger has-reservation-item d-none mt-5" id="cancel-reservation" role="button">Annuler</button>
                        
                        <form id="reservation-form" class="d-none mt-5">
                            <div class="step-1">

                                <div class="form-group row">
                                    <label for="inputLastname" class="col-md-4 col-form-label">Nom</label>
                                    <div class="col-md-8">
                                        <input name="lastname" type="text" class="form-control" id="inputLastname" placeholder="Nom">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputFirstname" class="col-md-4 col-form-label">Prénom</label>
                                    <div class="col-md-8">
                                        <input name="firstname" type="text" class="form-control" id="inputFirstname" placeholder="Prénom">
                                    </div>
                                </div>
                                <button type="button" class="substep1 btn btn-primary float-right">Réserver</button>
                            </div>
                            <div class="step-2 d-none">
                                <canvas id="canvasSignature" width="250px" height="175px"></canvas>
                                <div class="mt-3">
                                    <button type="button" class="form-cancel btn btn-secondary">Annuler</button>
                                    <button type="button" class="sign-reset btn btn-secondary">Effacer</button>
                                    <button type="button" class="substep2 btn btn-primary">Réserver</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="build/runtime.js"></script>    
    <script src="build/app.js"></script>
</body>
</html>
